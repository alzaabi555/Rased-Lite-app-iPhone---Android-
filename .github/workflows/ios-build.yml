name: Build iOS App Optimized

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      # بناء ملفات الويب باستخدام السكربت الخاص بك في package.json
      - name: Build Web Assets
        run: npm run build

      - name: Capacitor Sync
        run: npx cap sync ios

      - name: Inject iOS Configs (PlistBuddy)
        run: |
          PLIST="ios/App/App/Info.plist"
          /usr/libexec/PlistBuddy -c "Add :NSCameraUsageDescription string 'Profile Picture'" $PLIST || true
          /usr/libexec/PlistBuddy -c "Add :NSPhotoLibraryUsageDescription string 'Profile Picture'" $PLIST || true

      - name: Build Xcode Archive
        run: |
          xcodebuild -workspace ios/App/App.xcworkspace \
                     -scheme App \
                     -configuration Release \
                     -destination 'generic/platform=iOS' \
                     -archivePath App.xcarchive \
                     -allowProvisioningUpdates \
                     archive \
                     CODE_SIGNING_ALLOWED=NO

      - name: Prepare IPA (Dynamic Path)
        run: |
          mkdir -p Payload
          # البحث الديناميكي عن ملف الـ .app لضمان عدم الخطأ في الاسم
          APP_PATH=$(find App.xcarchive -name "*.app" -type d | head -n 1)
          echo "Found App at: $APP_PATH"
          cp -R "$APP_PATH" Payload/
          zip -r Rased-Lite-app-iPhone.ipa Payload
          ls -lh Rased-Lite-app-iPhone.ipa

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Rased-Lite-app-iPhone-Fixed-IPA
          path: Rased-Lite-app-iPhone.ipa
          if-no-files-found: error
