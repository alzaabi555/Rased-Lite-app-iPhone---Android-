name: Build iOS App Optimized

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      # 1. تحميل الكود (آخر نسخة فقط لتوفير الوقت)
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2. إعداد Node.js مع تفعيل الكاش التلقائي لـ npm
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # 3. تنصيب المكتبات (سيكون سريعاً جداً إذا لم تتغير package-lock.json)
      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      # 4. بناء ملفات الويب (تأكد من أن السكريبت محسن في package.json)
      - name: Build Web Assets
        run: npm run build

      # 5. مزامنة Capacitor (أسرع من حذف وإضافة المنصة من الصفر)
      - name: Capacitor Sync
        run: npx cap sync ios

      # 6. إضافة ملف GoogleService (فقط إذا وجد)
      - name: Copy GoogleService-Info.plist
        run: |
          [ -f "GoogleService-Info.plist" ] && cp GoogleService-Info.plist ios/App/App/ || echo "⚠️ Skip plist"

      # 7. توليد الأيقونات (تعمل فقط عند الحاجة)
      - name: Generate App Icons
        run: npx capacitor-assets generate --ios || true

      # 8. تعديل إعدادات الـ Info.plist (PlistBuddy سريع جداً)
      - name: Inject iOS Configs
        run: |
          PLIST="ios/App/App/Info.plist"
          REVERSED_CLIENT_ID="com.googleusercontent.apps.87037584903-3uc4aeg3nc5lk3pu8crjbaad184bhjth"
          /usr/libexec/PlistBuddy -c "Add :CFBundleURLTypes array" $PLIST || true
          /usr/libexec/PlistBuddy -c "Add :CFBundleURLTypes:0 dict" $PLIST || true
          /usr/libexec/PlistBuddy -c "Add :CFBundleURLTypes:0:CFBundleURLSchemes array" $PLIST || true
          /usr/libexec/PlistBuddy -c "Add :CFBundleURLTypes:0:CFBundleURLSchemes:0 string $REVERSED_CLIENT_ID" $PLIST || true
          /usr/libexec/PlistBuddy -c "Add :NSCameraUsageDescription string 'Profile Picture'" $PLIST || true
          /usr/libexec/PlistBuddy -c "Add :NSPhotoLibraryUsageDescription string 'Profile Picture'" $PLIST || true

      # 9. بناء الأرشيف (هذه الخطوة تأخذ أغلب الوقت)
      - name: Build Xcode Archive
        run: |
          xcodebuild -workspace ios/App/App.xcworkspace \
                     -scheme App \
                     -configuration Release \
                     -destination 'generic/platform=iOS' \
                     -archivePath App.xcarchive \
                     -allowProvisioningUpdates \
                     -quiet \
                     archive \
                     CODE_SIGNING_ALLOWED=NO

      # 10. تحضير ملف الـ IPA النهائي
      - name: Prepare IPA
        run: |
          mkdir -p Payload
          cp -R App.xcarchive/Products/Applications/App.app Payload/
          zip -r Rased-Lite-app-iPhone.ipa Payload
          ls -lh Rased-Lite-app-iPhone.ipa

      # 11. رفع الملف
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Rased-Lite-app-iPhone-Fixed-IPA
          path: Rased-Lite-app-iPhone.ipa
          if-no-files-found: error
          retention-days: 5
